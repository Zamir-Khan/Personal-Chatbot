{% include 'layout.html' %}

<div class="container mt-5">
   <h3>
     Hi, I'm EnigmaD! Your virtual assistant!
   </h3>
   <form action="/" method="POST">
     <div>
       <textarea class="form-control" placeholder="Ask me anything..." name="user_input" rows="3"></textarea>
       <button class="btn btn-primary mt-1" type="submit">Send</button>
     </div>
   </form>

   <div>
     <div class="card text-center mt-3">
       <div class="card-header">
         Chat History:
       </div>
       <div class="card-body">
           {% for response in chat_responses %}
           <div>
               - {{response}}
           </div>
           {% endfor %}
       </div>

     </div>
   </div>

 </div>
